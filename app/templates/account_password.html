{% extends "base.html" %}

{% block content %}
<section class="page-header">
  <div>
    <h1>Change Password</h1>
    <p class="subtitle">Update your account password for UI and API login.</p>
  </div>
</section>

<section class="card" style="max-width: 640px;">
  {% if errors %}
  <div class="alert alert-error">
    <p class="alert-title">Could not change password</p>
    <ul class="alert-list">
      {% for error in errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  <form method="post" action="/ui/account/password" class="form-grid">
    <label class="field">
      <span>Current password</span>
      <input class="input" type="password" name="current_password" required />
    </label>
    <label class="field">
      <span>New password</span>
      <input class="input" type="password" name="new_password" required />
    </label>
    <label class="field">
      <span>Confirm new password</span>
      <input class="input" type="password" name="confirm_new_password" required />
    </label>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Change password</button>
    </div>
  </form>
</section>
{% endblock %}
