{% extends "base.html" %}

{% block content %}
<section class="page-header">
  <div>
    <p class="eyebrow">Assignment</p>
    <h1>Needs Assignment</h1>
    <p class="subtitle">Review unassigned IPs and quickly set projects.</p>
  </div>
</section>

<section class="card">
  {% if errors %}
  <div class="alert alert-error">
    <ul>{% for error in errors %}<li>{{ error }}</li>{% endfor %}</ul>
  </div>
  {% endif %}
  <form class="form-grid" method="post" action="/ui/ip-assets/needs-assignment/assign?filter=project">
    <label class="field"><span>IP</span>
      <select class="select" name="ip_address">
        {% for asset in assets %}<option value="{{ asset.ip_address }}">{{ asset.ip_address }}</option>{% endfor %}
      </select>
    </label>
    <label class="field"><span>Project</span>
      <select class="select" name="project_id">
        <option value="">UNASSIGNED</option>
        {% for project in projects %}<option value="{{ project.id }}">{{ project.name }}</option>{% endfor %}
      </select>
    </label>
    <button class="btn btn-primary" type="submit">Assign</button>
  </form>
</section>
{% endblock %}
