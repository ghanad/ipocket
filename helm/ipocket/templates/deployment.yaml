apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ipocket.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ipocket.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ipocket.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ipocket.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "ipocket.serviceAccountName" . }}
      containers:
        - name: ipocket
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000
          env:
            - name: IPAM_DB_PATH
              value: /data/ipocket.db
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "ipocket.fullname" . }}-secrets
                  key: SESSION_SECRET
            - name: ADMIN_BOOTSTRAP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "ipocket.fullname" . }}-secrets
                  key: ADMIN_BOOTSTRAP_USERNAME
            - name: ADMIN_BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "ipocket.fullname" . }}-secrets
                  key: ADMIN_BOOTSTRAP_PASSWORD
          ports:
            - containerPort: 8000
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ipocket.fullname" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
