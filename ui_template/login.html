<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->
<header class="w-full flex items-center justify-between border-b border-solid border-[#282e39] px-10 py-4 bg-background-light dark:bg-background-dark">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<span class="material-symbols-outlined text-3xl">hub</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">ipocket</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors">
<span class="truncate">Help</span>
</button>
</div>
</header>
<!-- Main Content Area (Login Card) -->
<main class="flex-1 flex items-center justify-center p-6">
<div class="w-full max-w-[480px] bg-white dark:bg-[#1c1f27] border border-slate-200 dark:border-[#3b4354] rounded-xl shadow-xl p-8">
<!-- Headline and Subtitle -->
<div class="flex flex-col items-center mb-8">
<div class="bg-primary/10 p-3 rounded-full mb-4">
<span class="material-symbols-outlined text-primary text-4xl">lan</span>
</div>
<h1 class="text-slate-900 dark:text-white tracking-light text-[32px] font-bold leading-tight text-center pb-2">ipocket</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal text-center">Internal IP Asset Management</p>
</div>
<!-- Login Form -->
<form action="#" class="space-y-4">
<!-- Username Field -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-sm font-medium leading-normal pb-2">Username</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">person</span>
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-slate-200 dark:border-[#3b4354] bg-white dark:bg-[#111318] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Enter your username" value=""/>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full">
<p class="text-slate-700 dark:text-white text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="form-input flex w-full rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-slate-200 dark:border-[#3b4354] bg-white dark:bg-[#111318] h-14 placeholder:text-slate-400 dark:placeholder:text-[#9da6b9] pl-12 pr-4 text-base font-normal leading-normal transition-all" placeholder="Enter your password" type="password" value=""/>
</div>
</label>
</div>
<!-- Login Button -->
<div class="pt-4">
<button class="w-full flex items-center justify-center bg-primary text-white text-base font-bold h-14 rounded-lg hover:bg-primary/90 transition-all shadow-lg shadow-primary/20" type="submit">
                        Login
                    </button>
</div>
</form>
<!-- Footer Message -->
<div class="mt-8 pt-6 border-t border-slate-100 dark:border-[#282e39] text-center">
<p class="text-xs text-slate-400 dark:text-slate-500 uppercase tracking-widest font-semibold">Authorized Personnel Only</p>
</div>
</div>
</main>
<!-- Page Footer -->
<footer class="py-6 px-10 text-center text-slate-500 dark:text-slate-600 text-sm">
<p>Â© 2024 ipocket Network Systems. All rights reserved.</p>
</footer>
</body></html>
